<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joana - 11 Meses</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/patpires/Jojo2meses/main/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body background="backnatal.png">
    <div id="game-container">
        <h1 style="font-family: Arial, sans-serif;
            color: white;">Joana 11 Meses! <br>Luzes!</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="input-container">
            <input type="text" id="wordInput" placeholder="Adivinhe a palavra...">
            <button id="submitButton" style="font-family: Arial, sans-serif;
                color: red; font-style: bold;">Enviar</button>
        </div>
        <div id="hint" style="color: white;"></div>
        <div id="message" style="color: white;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
